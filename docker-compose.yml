version: "3.8"
services:
  db:
    image: postgres:14.0-alpine
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB_NAME}
    ports: 
     - ${PG_PORT}:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes: 
  postgres-data:
    driver: local